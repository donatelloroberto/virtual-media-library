<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Media Library</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-play-circle"></i>
                    <h1>Virtual Media Library</h1>
                </div>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search videos..." class="search-input">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="header-controls">
                    <button id="refreshBtn" class="btn btn-secondary">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav">
            <div class="nav-content">
                <button class="nav-btn active" data-view="home">
                    <i class="fas fa-home"></i>
                    Home
                </button>
                <button class="nav-btn" data-view="studios">
                    <i class="fas fa-building"></i>
                    Studios
                </button>
                <button class="nav-btn" data-view="videos">
                    <i class="fas fa-video"></i>
                    All Videos
                </button>
                <button class="nav-btn" data-view="settings">
                    <i class="fas fa-cog"></i>
                    Settings
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main">
            <!-- Loading Spinner -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>

            <!-- Home View -->
            <div id="homeView" class="view active">
                <div class="hero">
                    <h2>Welcome to Your Virtual Media Library</h2>
                    <p>Stream videos from your favorite studios in high quality</p>
                    <div class="stats">
                        <div class="stat">
                            <span class="stat-number" id="totalStudios">0</span>
                            <span class="stat-label">Studios</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number" id="totalVideos">0</span>
                            <span class="stat-label">Videos</span>
                        </div>
                    </div>
                </div>
                
                <section class="recent-section">
                    <h3>Recently Added</h3>
                    <div id="recentVideos" class="video-grid"></div>
                </section>
            </div>

            <!-- Studios View -->
            <div id="studiosView" class="view">
                <div class="view-header">
                    <h2>Studios</h2>
                    <div class="view-controls">
                        <select id="studioSort" class="select">
                            <option value="name">Sort by Name</option>
                            <option value="videos">Sort by Video Count</option>
                        </select>
                    </div>
                </div>
                <div id="studiosList" class="studios-grid"></div>
            </div>

            <!-- Videos View -->
            <div id="videosView" class="view">
                <div class="view-header">
                    <h2>All Videos</h2>
                    <div class="view-controls">
                        <select id="videoSort" class="select">
                            <option value="recent">Recently Added</option>
                            <option value="title">Title A-Z</option>
                            <option value="views">Most Viewed</option>
                            <option value="rating">Highest Rated</option>
                        </select>
                        <select id="studioFilter" class="select">
                            <option value="">All Studios</option>
                        </select>
                    </div>
                </div>
                <div id="videosList" class="video-grid"></div>
            </div>

            <!-- Settings View -->
            <div id="settingsView" class="view">
                <div class="view-header">
                    <h2>Settings</h2>
                </div>
                <div class="settings-content">
                    <div class="setting-group">
                        <h3>Scraping Controls</h3>
                        <button id="scrapeStudiosBtn" class="btn btn-primary">
                            <i class="fas fa-download"></i>
                            Scrape Studios
                        </button>
                        <button id="scrapeVideosBtn" class="btn btn-primary">
                            <i class="fas fa-video"></i>
                            Scrape Videos
                        </button>
                        <button id="updateStreamingBtn" class="btn btn-primary">
                            <i class="fas fa-link"></i>
                            Update Streaming URLs
                        </button>
                    </div>
                    <div class="setting-group">
                        <h3>Display Options</h3>
                        <label class="setting-item">
                            <span>Videos per page:</span>
                            <select id="videosPerPage" class="select">
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </label>
                        <label class="setting-item">
                            <span>Auto-refresh interval:</span>
                            <select id="refreshInterval" class="select">
                                <option value="0">Disabled</option>
                                <option value="300000">5 minutes</option>
                                <option value="900000">15 minutes</option>
                                <option value="3600000">1 hour</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
        </main>

        <!-- Video Player Modal -->
        <div id="videoModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="videoTitle">Video Title</h3>
                    <button id="closeModal" class="btn btn-icon">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="video-player-container">
                        <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div class="video-info">
                        <div class="video-meta">
                            <span id="videoStudio" class="studio-tag"></span>
                            <span id="videoDuration" class="duration"></span>
                            <span id="videoViews" class="views"></span>
                            <span id="videoRating" class="rating"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
